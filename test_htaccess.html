<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test .htaccess Protection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .pending {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Test Protezione .htaccess</h1>
    <p>Questo test verifica che i file sensibili siano protetti dall'accesso diretto.</p>
    
    <button onclick="runTests()">Esegui Test</button>
    <button onclick="clearResults()">Cancella Risultati</button>
    
    <div id="results"></div>

    <script>
        async function testFileAccess(filename, shouldBeBlocked) {
            try {
                const response = await fetch(filename);
                const status = response.status;
                
                if (shouldBeBlocked) {
                    // Il file dovrebbe essere bloccato (403 Forbidden)
                    if (status === 403 || status === 404) {
                        return {
                            success: true,
                            message: `✓ ${filename} è protetto correttamente (Status: ${status})`
                        };
                    } else {
                        return {
                            success: false,
                            message: `✗ ${filename} NON è protetto! (Status: ${status})`
                        };
                    }
                } else {
                    // Il file dovrebbe essere accessibile
                    if (status === 200) {
                        return {
                            success: true,
                            message: `✓ ${filename} è accessibile come previsto (Status: ${status})`
                        };
                    } else {
                        return {
                            success: false,
                            message: `✗ ${filename} non è accessibile (Status: ${status})`
                        };
                    }
                }
            } catch (error) {
                if (shouldBeBlocked) {
                    return {
                        success: true,
                        message: `✓ ${filename} è protetto (Errore di rete: ${error.message})`
                    };
                } else {
                    return {
                        success: false,
                        message: `✗ ${filename} ha generato un errore: ${error.message}`
                    };
                }
            }
        }

        async function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="pending">Esecuzione test in corso...</div>';
            
            const tests = [
                // File che dovrebbero essere bloccati
                { file: 'config.js', shouldBeBlocked: true, description: 'File di configurazione con chiavi API' },
                { file: 'data.json', shouldBeBlocked: true, description: 'File con dati utente' },
                
                // File che dovrebbero essere accessibili
                { file: 'api.php', shouldBeBlocked: false, description: 'API endpoint (deve essere accessibile)' },
                { file: 'auth.js', shouldBeBlocked: false, description: 'Modulo di autenticazione (deve essere caricabile)' },
                { file: 'index.html', shouldBeBlocked: false, description: 'Pagina principale' },
                { file: 'config.example.js', shouldBeBlocked: false, description: 'Template di configurazione (può essere pubblico)' }
            ];
            
            let html = '<h2>Risultati Test:</h2>';
            
            for (const test of tests) {
                const result = await testFileAccess(test.file, test.shouldBeBlocked);
                const cssClass = result.success ? 'success' : 'error';
                html += `
                    <div class="test-result ${cssClass}">
                        <strong>${test.description}</strong><br>
                        ${result.message}
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = html;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
