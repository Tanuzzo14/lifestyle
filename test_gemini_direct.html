<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cloudflare AI Worker Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Test Cloudflare AI Worker Integration</h1>
    
    <div id="status" class="status info">
        Verifica configurazione provider AI...
    </div>
    
    <div style="margin: 20px 0;">
        <button id="testBtn" onclick="testAIWorker()">Test Connessione AI Worker</button>
    </div>
    
    <div id="response" style="display: none;">
        <strong>Risposta API:</strong>
        <pre id="responseText"></pre>
    </div>
    
    <script src="config.js"></script>
    <script>
        // Verifica configurazione al caricamento
        window.addEventListener('DOMContentLoaded', () => {
            const statusDiv = document.getElementById('status');
            const testBtn = document.getElementById('testBtn');
            
            try {
                // Verifica che le funzioni necessarie esistano
                if (typeof callGemini === 'function' && typeof GEMINI_API_URL === 'string') {
                    const config = typeof getAIProviderConfig === 'function' 
                        ? getAIProviderConfig() 
                        : { name: 'cloudflare', endpoint: GEMINI_API_URL };
                    
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        <strong>✓ Configurazione caricata con successo</strong><br>
                        <small>Provider: ${config.name.toUpperCase()}</small><br>
                        <small>Endpoint: ${config.endpoint}</small><br>
                        <small>Nessuna chiave API esposta nel client - tutto gestito via Cloudflare Worker</small>
                    `;
                    testBtn.disabled = false;
                } else {
                    throw new Error('Configurazione AI non trovata');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <strong>Errore:</strong> Impossibile caricare la configurazione AI<br>
                    <small>${error.message}</small><br>
                    <small>Assicurati che config.js sia presente e corretto.</small>
                `;
            }
        });
        
        async function testAIWorker() {
            const statusDiv = document.getElementById('status');
            const testBtn = document.getElementById('testBtn');
            const responseDiv = document.getElementById('response');
            const responseText = document.getElementById('responseText');
            
            testBtn.disabled = true;
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Test connessione Cloudflare AI Worker in corso...';
            responseDiv.style.display = 'none';
            
            try {
                const prompt = 'Rispondi con "Test superato!" per confermare che la connessione funziona correttamente.';
                
                const data = await callGemini(prompt);
                const content = data.candidates[0].content.parts[0].text;
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <strong>✓ Connessione Cloudflare AI Worker riuscita!</strong><br>
                    <small>Il sistema AI è configurato correttamente e funziona.</small><br>
                    <small>Risposta: ${content}</small>
                `;
                
                responseDiv.style.display = 'block';
                responseText.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <strong>✗ Errore connessione Cloudflare AI Worker</strong><br>
                    <small>${error.message}</small><br>
                    <br>
                    <strong>Possibili cause:</strong>
                    <ul style="margin: 10px 0; padding-left: 20px;">
                        <li>Cloudflare Worker non configurato correttamente</li>
                        <li>Chiave API non impostata nel Cloudflare Worker (variabile ambiente)</li>
                        <li>Quota API esaurita</li>
                        <li>Problemi di rete o CORS</li>
                        <li>Servizio temporaneamente non disponibile</li>
                    </ul>
                `;
                
                responseDiv.style.display = 'block';
                responseText.textContent = error.stack || error.toString();
            } finally {
                testBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
