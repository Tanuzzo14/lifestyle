<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Module</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Test Auth Module</h1>
    
    <div class="test-section">
        <h2>Test Login</h2>
        <input type="text" id="login-username" placeholder="Username" value="tano">
        <input type="password" id="login-password" placeholder="Password" value="tano123">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Register</h2>
        <input type="text" id="register-username" placeholder="Username" value="testuser">
        <input type="password" id="register-password" placeholder="Password" value="testpass">
        <button onclick="testRegister()">Test Register</button>
        <div id="register-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Check Auth</h2>
        <button onclick="testCheckAuth()">Test Check Auth</button>
        <div id="checkauth-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Logout</h2>
        <button onclick="testLogout()">Test Logout</button>
        <div id="logout-result"></div>
    </div>
    
    <script type="module">
        import { Auth } from './back-end/auth.js';
        
        function displayMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = isError ? 'error' : 'success';
        }
        
        window.testLogin = async function() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const result = await Auth.login(username, password, (msg) => {
                    console.log('Error:', msg);
                });
                
                if (result) {
                    displayMessage('login-result', `✓ Login successful! User: ${result.username}, Type: ${result.userType}`);
                } else {
                    displayMessage('login-result', '✗ Login failed', true);
                }
            } catch (error) {
                displayMessage('login-result', `✗ Error: ${error.message}`, true);
            }
        };
        
        window.testRegister = async function() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const result = await Auth.register(username, password, 'user', (msg) => {
                    console.log('Message:', msg);
                });
                
                if (result) {
                    displayMessage('register-result', `✓ Registration successful! User: ${result.username}`);
                } else {
                    displayMessage('register-result', '✗ Registration failed', true);
                }
            } catch (error) {
                displayMessage('register-result', `✗ Error: ${error.message}`, true);
            }
        };
        
        window.testCheckAuth = async function() {
            try {
                const result = await Auth.checkAuth();
                
                if (result) {
                    displayMessage('checkauth-result', `✓ User is authenticated! User: ${result.username}, Type: ${result.userType}`);
                } else {
                    displayMessage('checkauth-result', '✗ No authenticated user found', true);
                }
            } catch (error) {
                displayMessage('checkauth-result', `✗ Error: ${error.message}`, true);
            }
        };
        
        window.testLogout = function() {
            try {
                const result = Auth.logout();
                
                if (result) {
                    displayMessage('logout-result', '✓ Logout successful!');
                } else {
                    displayMessage('logout-result', '✗ Logout failed', true);
                }
            } catch (error) {
                displayMessage('logout-result', `✗ Error: ${error.message}`, true);
            }
        };
    </script>
</body>
</html>
